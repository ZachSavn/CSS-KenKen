<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>KenKen Exercise</title>
  </head>
  <body>
    <main>
      <header class="title">
      <h1>KenKen Exercise</h1>
      </header>
      <!--add form to everything to allow input-->
      <form>
      <div class="grid">
        <div id="box1" class="grid-items border-top border-bottom border-left"
>
          <span class="prompt">8X</span>
          <!--input allows person to enter a number-->
          <input type="number" name="" id="">
        </div>
        <div id="box2" class="grid-items border-top border-right border-bottom">
          <span class="prompt"></span>
      </div>
        <div id="box3" class="grid-items border-top border-bottom">
          <span class="prompt">4X</span>
        </div>
        <div id="box4" class="grid-items border-top border-bottom border-right">
          <span class="prompt"></span>
        </div>
        <div id="box5" class="grid-items border-bottom border-left">
          <span class="prompt">10+</span>
        </div>
        <div id="box6" class="grid-items border-right">
          <span class="prompt"></span>
        </div>
        <div id="box7" class="grid-items">
          <span class="prompt">4X</span>
        </div>
        <div id="box8" class="grid-items border-bottom border-right">
          <span class="prompt"></span>
        </div>
        <div id="box9" class="grid-items border-bottom border-left border-right">
          <span class="prompt">1</span>
        </div>
        <div id="box10" class="grid-items border-right border-bottom">
          <span class="prompt"></span>
        </div>
        <div id="box11" class="grid-items border-bottom border-right">
          <span class="prompt"></span>
        </div>
        <div id="box12" class="grid-items left-border border-right">
          <span class="prompt">11+</span>
        </div>
        <div id="box13" class="grid-items border-left border-bottom">
          <span class="prompt">3+</span>
        </div>
        <div id="box14" class="grid-items border-bottom border-left">
          <span class="prompt"></span>
        </div>
        <div id="box15" class="grid-items border-bottom border-left">
          <span class="prompt"></span>
        </div>
        <div id="box16" class="grid-items border-bottom border-right">
          <span class="prompt"></span>
        </div>
      </div>
      </form>
    </main>
  </body>
</html>
